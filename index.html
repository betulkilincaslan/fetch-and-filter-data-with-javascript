<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Homework-2 Betül KILINÇASLAN</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 mt-5 d-flex flex-column">
          <button
            class="btn btn-info btn-md text-light fw-bold w-100"
            onclick="fetchData()"
          >
            Get Users
          </button>
          <!-- Filtering Options Start -->
          <table class="table table-borderless text-start d-none mt-2">
            <tbody class="text-light fw-bold">
              <tr>
                <td>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="cbAdult"
                      name="cbAdult"
                    />
                    <label class="form-check-label" for="cbAdult"
                      >List adult users</label
                    >
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="cbActive"
                      name="cbActive"
                    />
                    <label class="form-check-label" for="cbActive"
                      >List active users</label
                    >
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="inputValue" class="form-label"
                    >List by first letter of name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputValue"
                    maxlength="1"
                    placeholder="Enter first letter of name"
                    ;
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <button
                    class="btn btn-warning btn-md text-light fw-bold w-100"
                    id="filterButton"
                  >
                    Filter
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- Filtering Options End -->
        </div>
        <div class="col-sm-6 text-center mt-5 d-flex flex-row">
          <!-- Filtered Elements Start -->
          <ul class="list text-start d-flex flex-column"></ul>
          <!-- Filtered Elements Start -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
